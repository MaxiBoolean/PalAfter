<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="description" content="Entrega de proyecto final del módulo Javascript">
    <meta name="keywords" content="">
    <!-- <link rel="shortcut icon" href=""> -->
    <title>Pal After</title>

</head>
<body>
    <header class="container-fluid sticky-top p-0 m-0">
        <nav class="cabecera container-fluid navbar navbar-expand-lg justify-content-between">
            <a class="navbar-brand pr-2 py-0 mx-0" href="index.html">
                <img src="./img/logaso.svg" class="cabecera__logo__img mr-1 animate__bounceIn" alt="imagen logo">
            </a>    
            <button class="navbar-toggler navbar-dark bg-transparent border border-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center " id="navbarNav">
                <div class="navbar-nav w-100 justify-content-md-around">
                    <button id="btnAdmin" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAdmin">Admin</button>
                    <button id="btnCerveza" type="button" class="d-none" data-toggle="modal" data-target="#modalIngreso">Agregar Cerveza</button>                    
                </div>
                <!-- Redes móvil -->
                <div class="d-flex flex-row justify-content-center d-lg-none">
                    <a href="https://www.facebook.com" class="px-2 pt-2" target="_blank" rel="noopener" rel="noreferrer"><img src="./img/facebook-bl.png" class="cabecera__redes__img img-fluid" alt="icono facebook"></a>
                    <a href="https://www.instagram.com" class="px-2 pt-2" target="_blank" rel="noopener" rel="noreferrer"><img src="./img/instagram-bl.png" class="cabecera__redes__img img-fluid" alt="icono instagram"></a>
                </div>
            </div>
                <!-- Redes desktop -->
            <div class="d-none d-lg-flex flex-row pl-2 mr-5">
                <a href="https://www.facebook.com" class="pr-2" target="_blank" rel="noopener" rel="noreferrer"><img src="./img/facebook-bl.png" class="cabecera__redes__img img-fluid" alt="icono facebook" ></a>
                <a href="https://www.instagram.com" class="pl-2" target="_blank" rel="noopener" rel="noreferrer"><img src="./img/instagram-bl.png" class="cabecera__redes__img img-fluid" alt="icono instagram"></a>
            </div>
        </nav>      
    </header>

    <!--                          Contenido Body                          -->
    <div class="container mt-5 p-0"> 
        <div class="row row-cols-2">  
            <!-- Filtro para productos  --> 
            <div class="dropdown col-12 mb-3">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filtrar Marca
                </a>
                <!--  Aca se agrega el listado con Marcas -->
                <div id="filtro" class="dropdown-menu" aria-labelledby="dropdownMenuLink"></div>
            </div>  

            <!-- Aca se agrega el listado -->            
            <div id="listaBebidas" class="col-12 col-lg-8 d-flex flex-wrap justify-content-around p-0">
                <h3 class="text-center w-100">Cervezas en stock</h3>    
            </div>

            <!-- Aca se muestra lo que se va a comprar  -->           
            <div id="carrito" class="col-12 col-lg-4 p-0"> 
                <h3 class="text-center w-100">Carrito</h3>                
                <table class="table m-0">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acción</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                    <tr id="carritoFooter"></tr>
                    </tfoot>
                </table>   
                <button class="btnComprar btn-success mt-2 mb-4 p-1" type="button" data-toggle="modal" data-target="#modalCompra">Finalizar Compra</button>        
            </div>
        </div>
        <!-- Modal para ingresar con Administrador -->
        <div class="modal fade" tabindex="-1" id="modalAdmin" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-marca" class="col-form-label">Ingrese usuario Administrador:</label>
                                <input type="text" class="form-control" id="recipient-usuario" placeholder='Ingresar "admin"'>
                            </div>                            
                        </form>
                    </div> 
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCerrarUsuario">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="btnIngresar">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal para ingresar productos -->
        <div class="modal fade" tabindex="-1" id="modalIngreso" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center">Agregar Producto</h5>                        
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-marca" class="col-form-label">Marca:</label>
                                <input type="text" class="form-control" id="recipient-marca">
                            </div>
                            <div class="form-group">
                                <label for="recipient-tipo" class="col-form-label">Tipo:</label>
                                <input type="text" class="form-control" id="recipient-tipo">
                            </div>
                            <div class="form-group">
                                <label for="recipient-precio" class="col-form-label">Precio: $</label>
                                <input type="number" class="form-control" id="recipient-precio">
                            </div>
                        </form>
                    </div> 
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCerrarCerveza">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal botón Finalizar Compra -->      
        <div class="modal fade" id="modalCompra" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">                
                    <div class="modal-body text-center">
                        <img img src="./img/logaso.svg" alt="imagen logo">
                        <p>¡Gracias por tu compra!</p>
                    </div>
                    <div class="modal-footer p-1 pr-3">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--                          Contenido Footer                          -->
    <footer class="footer container-fluid mt-2">        
        <div class="row row-cols-lg-3 align-items-center">
            <div class="proyecto col col-lg-4 text-center">
                <p class="my-2 animate__fadeInUp">Proyecto final Javascript</p>
               
            </div>
            <div class="autor col col-lg-4 text-center">
                <p class="my-2 animate__fadeInUp">Maximiliano Cordone</p>
            </div>
            <div class="animate__fadeInUp redes col col-lg-4 d-flex flex-row justify-content-center align-items-center">
                <a href="https://www.linkedin.com/in/maxi-cordone/" class="pr-3" target="_blank" rel="noopener" rel="noreferrer"><img src="./img/linkedin-bl.png" class="footer__redes__img img-fluid" alt="icono facebook" ></a>
                <a href="https://github.com/MaxiBoolean/PalAfter" class="pl-3" target="_blank" rel="noopener" rel="noreferrer"><img src="./img/github-bl.png" class="footer__redes__img img-fluid" alt="icono instagram"></a>
            </div>
        </div>        
    </footer>

    <!--                          Templates                          -->
    <template id="template-card">
        <div class="card m-2">
            <img src="" alt="imagen del producto" class="img-card-top img-fluid">
            <div class="card-body ">
                <h4 class="card-title"></h4>
                <h5 class="card-title"></h5>
                <p class="card-text">Valor: $<span></span> </p>
                <button href="#" class="btn btn-dark">COMPRAR</button>                                
            </div>
        </div>
    </template>  
    
    <template id="template-footer">
        <th scope="row">TOTAL</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciarCarrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold ">$ <span class="asd3">5000</span></td>
    </template>
    
    <template id="template-carrito">
        <tr>
            <td>
                <table class="table m-0">
                    <tr>
                        <th scope="row" class="py-0">asd</th>
                    </tr>
                    <tr>
                        <td class="tipe py-0">asd2</td>
                    </tr>
                </table>
            </td>
            <td>Cantidad</td>                
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>
    <!--                          Fin Templates                          -->

    <script src="js/wow.min.js"></script>    
    <script>new WOW().init();</script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/pruebas.js"></script>
</body>
</html>
